
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Aira — Control Panel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f1a;
      --card:rgba(255,255,255,0.08);
      --stroke:rgba(255,255,255,0.14);
      --text:#e8edf7;
      --muted:#9aa3b2;
      --accent:#7aa2ff;
      --accent2:#9b7bff;
      --ok:#4ade80;
      --warn:#facc15;
      --bad:#f87171;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:Inter,system-ui;
      color:var(--text);
      background:radial-gradient(80% 80% at 10% 10%, #1a2037 0%, #0b0f1a 45%, #0a0d14 100%);
      overflow-x:hidden;
    }
    .bg-glow{
      position:fixed; inset:-20% -10%; z-index:-1; filter:blur(60px); opacity:.35;
      background:
        radial-gradient(40% 40% at 20% 30%, #5a7bff 0%, transparent 60%),
        radial-gradient(40% 40% at 80% 20%, #9b7bff 0%, transparent 60%),
        radial-gradient(50% 50% at 70% 80%, #2bd6ff 0%, transparent 60%);
      animation: drift 18s ease-in-out infinite alternate;
    }
    @keyframes drift { to { transform: translate3d(2%, -2%, 0) scale(1.04);} }

    .wrap{max-width:1200px;margin:40px auto;padding:0 20px;}
    .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;gap:12px;}
    .title{font-size:30px;font-weight:700;letter-spacing:.2px;}
    .sub{color:var(--muted);font-size:14px;}

    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:16px;}
    .card{
      position:relative;
      backdrop-filter:blur(16px);
      background:linear-gradient(135deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      border:1px solid var(--stroke);
      border-radius:18px; padding:16px;
      box-shadow:0 10px 30px rgba(0,0,0,0.25);
      transition:transform .25s ease, box-shadow .25s ease, border-color .25s ease;
      animation: pop .35s ease both;
    }
    .card::after{
      content:""; position:absolute; inset:0; border-radius:18px; padding:1px;
      background:linear-gradient(135deg, rgba(122,162,255,.6), rgba(155,123,255,.2));
      -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite:xor; mask-composite:exclude; opacity:.35; pointer-events:none;
    }
    .card:hover{transform:translateY(-4px); box-shadow:0 18px 40px rgba(0,0,0,0.35); border-color:rgba(255,255,255,0.2);}    
    @keyframes pop { from {transform:translateY(8px); opacity:.0} to {transform:none; opacity:1} }

    .card h3{margin:0 0 10px 0;font-size:15px;color:#cfd7e6;letter-spacing:.3px;}
    .pill{
      padding:7px 12px; border-radius:999px; font-size:12px; color:#d5ddf0;
      background:linear-gradient(135deg, rgba(122,162,255,.2), rgba(155,123,255,.15));
      border:1px solid rgba(255,255,255,.12);
    }
    .status{font-weight:600;}
    .ok{color:var(--ok);} .warn{color:var(--warn);} .bad{color:var(--bad);} 
    .list{display:flex;flex-direction:column;gap:10px;}
    .row{display:flex;justify-content:space-between;gap:10px;font-size:14px;}
    .footer{margin-top:24px;color:var(--muted);font-size:12px;}

    @media (max-width: 900px){
      .wrap{margin:24px auto;}
      .grid{grid-template-columns:repeat(6,1fr);} 
      .card[style*="span 6"]{grid-column:span 6 !important;}
      .card[style*="span 4"]{grid-column:span 6 !important;}
    }
    @media (max-width: 600px){
      .wrap{padding:0 14px; margin:16px auto;}
      .header{flex-direction:column; align-items:flex-start; gap:10px;}
      .title{font-size:22px;}
      .sub{font-size:12px;}
      .row{font-size:13px;}
      .grid{grid-template-columns:repeat(1,1fr);}
      .card{padding:14px; border-radius:14px;}
      .pill{align-self:flex-start;}
    }
  </style>
</head>
<body>
<div class="bg-glow"></div>
<div class="wrap">
  <div class="header">
    <div>
      <div class="title">Aira Control Panel</div>
      <div class="sub" id="updated">Обновлено: —</div>
    </div>
    <div class="pill" id="clock">—</div>
  </div>

  <div class="grid">
    <div class="card" style="grid-column:span 4;">
      <h3>Задачи</h3>
      <div class="list" id="tasks"></div>
    </div>
    <div class="card" style="grid-column:span 4;">
      <h3>Напоминания</h3>
      <div class="list" id="reminders"></div>
    </div>
    <div class="card" style="grid-column:span 4;">
      <h3>Боты</h3>
      <div class="list" id="bots"></div>
    </div>

    <div class="card" style="grid-column:span 6;">
      <h3>Прокси</h3>
      <div class="list" id="proxies"></div>
    </div>
    <div class="card" style="grid-column:span 6;">
      <h3>Ошибки / Логи</h3>
      <div class="list" id="logs"></div>
    </div>
  </div>

  <div class="footer">Страница статическая (GitHub Pages). Данные читаются из data/status.json</div>
</div>

<script>
async function load(){
  const res = await fetch('./data/status.json?ts=' + Date.now());
  const data = await res.json();
  document.getElementById('updated').innerText = 'Обновлено: ' + data.updated;

  const render = (id, items) => {
    const el = document.getElementById(id);
    el.innerHTML = '';
    items.forEach(i => {
      const div = document.createElement('div');
      div.className = 'row';
      div.innerHTML = `<span>${i.title}</span><span class="status ${i.status||''}">${i.value||''}</span>`;
      el.appendChild(div);
    });
  };
  render('tasks', data.tasks);
  render('reminders', data.reminders);
  render('bots', data.bots);
  render('proxies', data.proxies);
  render('logs', data.logs);
}

function tick(){
  const d = new Date();
  document.getElementById('clock').innerText = d.toLocaleString('ru-RU');
}

load();
setInterval(load, 30000);
setInterval(tick, 1000);
</script>
</body>
</html>
